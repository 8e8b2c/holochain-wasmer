[package]
name = "test"
version = "0.0.31"
authors = [ "thedavidmeister", "thedavidmeister@gmail.com" ]
edition = "2018"

[dependencies]
wasmer-runtime = "=0.16.2"
holochain_wasmer_common = { path = "../crates/common" }
holochain_wasmer_host = { path = "../crates/host" }
holochain_serialized_bytes = { git = "https://github.com/holochain/holochain-serialization", branch = "2020-06-06-serde-bytes" }
serde = "=1.0.104"
test_common = { version = "=0.0.31", path = "./common" }
criterion = "0.3"
rand = "0.7"
serde_bytes = "0.11"

[[bench]]
name = "bench"
harness = false

[lib]
name = "test"
crate-type = [ "cdylib", "rlib" ]
path = "src/test.rs"

[profile.release]
debug = true
